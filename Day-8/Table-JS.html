<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table by Rows and Coloums </title>
</head>

    <!-- ----INSTRUCTIONS---- -->
    <!-- NO CSS Used -->
    <!-- Enternal javascript used  -->
    <!-- coded by HarsH PanchaL -->
<body>
    Rows : <input type="text" id="rows"> <br><br>
    Coloumn : <input type="text" id="coloumn"> <br><br>
    <input type="button" id="submit" value="submit">
</body>
<script>
    var rows = document.getElementById("rows")
    var coloumn = document.getElementById("coloumn")
    var btn = document.getElementById("submit")
    btn.addEventListener('click', () =>{
        document.write("<table border = '1' width = '80%' height = '300px'>")
            for(let i = 1; i<=rows.value; i++)
            {
                document.write("<tr>")
                for(let j = 1; j<=coloumn.value ; j++)
                {
                    document.write("<td align>" + "[" + i + "]" + "[" + j + "]" + "</td>") 
                }
                document.write("</tr>")
            }
            document.write("</table>")
    })
</script>
</html>
