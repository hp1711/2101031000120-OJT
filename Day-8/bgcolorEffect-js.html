<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change bg color</title>
    
    <!-- ----INSTRUCTIONS---- -->
    <!-- NO CSS Used -->
    <!-- Enternaljavascript used  -->
    <!-- coded by HarsH PanchaL -->
    
</head>
<body id="mybody">

</body>
<script>
    var colors=["red","blue","gray","pink","yellow","black","green","orange","purple","brown"]
    var mybody=document.getElementById("mybody");
    var i=0;
    setInterval(()=>{
        mybody.style.backgroundColor=colors[i];
        ++i;
        if(i==colors.length)
       {
        i=0;
       }
    },1000)
</script>
</html>
