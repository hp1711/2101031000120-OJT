<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-bill</title>

    <!-- ----INSTRUCTIONS---- -->
    <!-- NO CSS Used -->
    <!-- Enternal javascript used  -->
    <!-- coded by HarsH PanchaL -->
</head>
<body>
    select product:
    <select name="" id="product">
        <option value="49999">AC</option>
        <option value="89999">TV</option>
        <option value="35000">Refeigration</option>
        <option value="149999">Laptop</option>
    </select><hr>

      Net Prize:  <input type="text" name="" id="prize"><hr>
      Qunatity:  <input type="text" name="" id="qunatity"><hr>
      Total Amount(With GST):  <input type="text" name="" id="amount"><hr>
       
      

    <script>
        var prize=document.getElementById("prize");
        var qunatity=document.getElementById("qunatity");
        var amount=document.getElementById("amount");
        var product=document.getElementById("product");
        product.addEventListener("change",()=>{
            prize.value=product.value;
        });
        amount.addEventListener("focus",()=>{
            amount.value=prize.value*qunatity.value*0.18+prize.value*qunatity.value;
        });

    </script>
    
</body>
</html>
