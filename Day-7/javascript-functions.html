<script src="./javascript-functions.js"></script>

<script>
    function demEnternalPrompt(){
        prompt("hello harsh");

    }
    function demEnternalConfirm(){
        confirm("hello harsh");

    }
    function demEnternalAlert(){
        alert("hello harsh");

    }
</script>
<body>
    <!-- inline java script -->
    <button onclick="alert('hello harsh')">Alert inline JS</button>
    <button onclick="prompt('hello harsh')">propmt</button>
    <button onclick="confirm('hello harsh')">confirm</button>

    <!-- enternal java script -->
    <button onclick="demEnternalPrompt()">propmt-enternal</button>
    <button onclick="demEnternalConfirm()">confirm-enternal</button>
    <button onclick="demEnternalAlert()">alert-enternal</button>

    <!-- external java script  -->

    <button onclick="demoExternalPrompt()">propmt-external</button>
    <button onclick="demoExternalConfirm()">confirm-external</button>
    <button onclick="demoExternalAlert()">alert-external</button>
</body>
