<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="CarouselStyle.css">
    <title>Example of Carousel-Bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
      <!-- ----INSTRUCTIONS---- -->
      <!-- bootstrap CSS Used -->
      <!-- coded by HarsH PanchaL -->
  
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">


    
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div id="svg1" class="carousel-item active">
          <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" class="d-block w-100" alt="First Slide" style="height: 800px;">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg" class="d-block w-100" alt="Second Slide" style="height: 800px;">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2018/04/16/16/16/sunset-3325080_960_720.jpg" class="d-block w-100" alt="Third Slide" style="height: 800px;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
  
  </body>
</html>
